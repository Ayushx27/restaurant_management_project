<!DOCTYPE html>
<html>
<head>
    <title>Menu - Restaurant Manager</title>
        <style>
                body { font-family: Arial; margin: 0; padding: 20px; background: #f5f5f5; }
                        .header { background: #333; color: white; padding: 20px; text-align: center; }
                                .nav { background: #444; padding: 10px; margin: 10px 0; }
                                        .nav a { color: white; text-decoration: none; margin-right: 20px; }
                                                .menu-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
                                                        .menu-item { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
                                                                .menu-item h3 { color: #333; margin-bottom: 10px; }
                                                                        .price { color: #007bff; font-weight: bold; font-size: 1.2em; }
                                                                                .description { color: #666; margin-top: 10px; }
                                                                                    </style>
                                                                                    </head>
                                                                                    <body>
                                                                                        <div class="header"><h1>Our Menu</h1></div>
                                                                                            <div class="nav">
                                                                                                    <a href="{% url 'home' %}">Home</a>
                                                                                                            <a href="{% url 'about' %}">About</a>
                                                                                                                    <a href="{% url 'menu' %}">Menu</a>
                                                                                                                        </div>
                                                                                                                            <div class="menu-grid">
                                                                                                                                    {% for item in menu_items %}
                                                                                                                                            <div class="menu-item">
                                                                                                                                                        <h3>{{ item.name }}</h3>
                                                                                                                                                                    <div class="price">{{ item.price }}</div>
                                                                                                                                                                                <div class="description">{{ item.description }}</div>
                                                                                                                                                                                        </div>
                                                                                                                                                                                                {% endfor %}
                                                                                                                                                                                                    </div>
                                                                                                                                                                                                    </body>
                                                                                                                                                                                                    </html>
